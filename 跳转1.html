<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮点击切换图片</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* 媒体查询，针对不同屏幕宽度设置样式 */
        @media screen and (max-width: 600px) {
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<p>爱好1：画画——<a href="tp2.jpg" target="_self">点击可查我的爱好1</a></p>
<p>爱好2：cos and 自拍——<a href="tp3.jpg" target="_self">点击可查我的爱好2</a></p>
</body>

</html>
